        <button-counter v-on:click="count ++"></button-counter>

        <button-counter v-on:click="count ++"></button-counter>
        <button-counter v-on:click="count ++"></button-counter>

    <div id="app-2">
        <blog-post v-for="(item, index) in posts" v-bind:key="index" v-bind:post="item"></blog-post>
    </div>

<script>
    Vue.component('blog-post', {
        // Prop 是你可以在组件上注册的一些自定义特性(数据)
        props: ['post'],
        template: '<div><h3>{{ post.title }}</h3><div v-html="post.content"></div></div>'
    });
    var app2 = new Vue({
        el: '#app-2',
        data: {
            posts: [
                { id: 1, title: 'My journey with Vue1', content: 'My journey with Vue1My journey with Vue1' },
                { id: 2, title: 'My journey with Vue2', content: 'My journey with Vue2My journey with Vue2' },

                { id: 4, title: 'My journey with Vue4', content: 'My journey with Vue4My journey with Vue4' }
            ]
        }
    })

    Vue.component('button-counter', {
        // 组件里必须用函数创建data数据对象
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    });
    var app1 = new Vue({
        el: '#app-1'
    })
