<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <style>
        * {
            margin-top: 1em;
            background-color: white;
            color: blue;
        }

        div {
            width: 50%;
            background-color: transparent;
        }

        #app-2>.changetextcolor {
            color: red;
        }

        #app-2>.show {
            display: none;
        }

        #app-3>.largeFontSize {
            font-size: 30px;
        }
    </style>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="" async defer></script>

    <div id="app-1">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
    </div>

    <div id="app-2">
        <span v-bind:class="{changetextcolor: isChangeTextColor, show: isHide}">绑定 HTML Class, v-bind:class
            指令也可以与普通的 class 属性共存</span>
    </div>

    <div id="app-3">
        <span v-bind:class="classObject">绑定 HTML Class, 1、绑定的数据对象不必内联定义在模板里 2、也可以在这里绑定一个返回对象的计算属性</span>
    </div>

    <div id="app-4">
        <div v-if="seen">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
    </div>

    <div id="app-5">
        <template  v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter you username" />
        </template >
        <template  v-else>
            <label>Email</label>
            <input placeholder="Enter you email address" />
        </template >
        <button v-on:click="toggleLoginType()">Toggle login type</button>
    </div>
</body>

<script>
    var app1 = new Vue({
        el: '#app-1',
        data: {
            message: 'hello !'
        },
        // 对于任何复杂逻辑，你都应当使用计算属性
        computed: {
            // 计算属性的 getter
            reversedMessage: function () {
                return this.message.split('').reverse().join('');
            }
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            isChangeTextColor: true,
            isHide: false
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            // classObject: {
            //     largeFontSize: true
            // }
        },
        computed: {
            classObject: function () {
                return {
                    largeFontSize: true
                }
            }
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            seen: false
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data:{
            loginType: 'username'
        },
        methods:{
            toggleLoginType:function(){
                return this.loginType = this.loginType == 'username' ? 'email' : 'username';
            }
        }
    })
</script>

</html>
